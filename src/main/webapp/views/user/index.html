@args CompleteUser user
@extends(layout.html)

@section("title") {@user.Name}

@section("content") {
	<h2>@user.Name</h2>
	<div class="row">
		<div class="col-md-6">
			@user.articles(userId = user.UserId, articles = user.Articles)
		</div>
		<div class="col-md-6">
			@user.comments(userId = user.UserId, comments = user.Comments)
		</div>
	</div>
}
