@args List<ShortCategory> categories
@extends(layout.html, area="categories")

@section("title") {Categories}

@section("content") {	
	@for(ShortCategory category : categories) {
		<div class="row">
			<div class="col-md-12">
				<h2><span class="glyphicon glyphicon-book"></span> <a href="/category/@category.CategoryId">@category.Name</a></h2>
			</div>
		</div>
		<div class="row">
			@for(BriefArticle article : category.RecentArticles) {
				<div class="col-md-4">
					<h3><span class="glyphicon glyphicon-file"></span> <a href="/article/@article.ArticleId">@article.Title</a></h3>
					@articleMeta(article)
				</div>
			}
		</div>
	}
}
